services:
  simple-md-viewer:
    build: .
    image: simple-md-viewer:latest
    container_name: simple-md-viewer
    ports:
      - "5020:3000"
    volumes:
      # Mount directory containing markdown files (read-only)
      - ./docs:/app/docs:ro
      # Mount dist/web for development (rebuild not required)
      - ./dist/web:/app/dist/web:ro
    environment:
      - NODE_ENV=production
      - DOCS_PATH=/app/docs
    restart: unless-stopped
