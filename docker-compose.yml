version: '3.8'

services:
  md-viewer:
    build: .
    image: md-viewer:latest
    container_name: md-viewer
    ports:
      - "3000:3000"
    volumes:
      # Mount directory containing markdown files (read-only)
      - ./docs:/app/docs:ro
    environment:
      - NODE_ENV=production
      - DOCS_PATH=/app/docs
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
